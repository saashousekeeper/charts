# Default values for housekeeper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  active: pro
  eurekaDefaultZone: http://eurekaAdmin:123456@eureka.default.svc.cluster.local:8761/eureka
  CONFIG_SERVER: http://config-server.default.svc.cluster.local:3344
  rabbitmq: rabbitmq.default.svc.cluster.local
  rabbitmqUsername: guest
  rabbitmqPassword: guest
  mysqlHost: mysql
  mysqlUsername: root
  mysqlPassword: 1234

nameOverride: ""
fullnameOverride: ""
###
### INGRESS
###
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.allow-http: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
###
### housekeeper
###
housekeeper:
  api:
    skipEvents: true
    skipSecrets: false
    skipped: []
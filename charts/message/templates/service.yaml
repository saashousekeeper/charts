apiVersion: v1
kind: Service
metadata:
  name: {{ include "message.name" . }}
  labels:
    {{- include "message.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: message
  selector:
    {{- include "message.selectorLabels" . | nindent 4 }}

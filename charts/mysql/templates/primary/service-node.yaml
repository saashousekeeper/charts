apiVersion: v1
kind: Service
metadata:
  name: mysql-primary-node
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 32123
      protocol: TCP
      name: http
  selector: {{ include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: primary

# Default values for mysql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

### MYSQL
mysql:
  external:
    enabled: false
    host: ""
    port: "3306"
    database: "mysql"
    user: "root"
    password: "1234"
  image:
    repository: mysql
    tag: 8.0.30
    pullPolicy: IfNotPresent
  db_name: root
  db_user: "root"
  generate_passwords: false
  db_password: "1234"
  root_password: "1234"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: "10Gi"
    storageClass: ""
  service:
    type: ClusterIP
    port: "3306"
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources:
    requests:
      cpu: 250m
      memory: 600Mi
      limits:
        cpu: 500m
        memory: 1000Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tenantinfo-service.fullname" . }}
  labels:
    {{- include "tenantinfo-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tenantinfo-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tenantinfo-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tenantinfo-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.global.active }}
            - name: CONFIG_SERVER
              value: {{ .Values.global.active }}
            - name: eureka.defaultZone
              value: {{ .Values.global.eurekaDefaultZone }}
            - name: rabbitmq.host
              value: {{ .Values.global.rabbitmq }}
            - name: rabbitmq.username
              value: {{ .Values.global.rabbitmqUsername }}
            - name: rabbitmq.password
              value: {{ .Values.global.rabbitmqPassword }}
            - name: mysql.host
              value: {{ .Values.global.mysqlHost }}
            - name: mysql.username
              value: "root"
            - name: mysql.password
              value: "1234"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
